<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加商品</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputName">商品名称</label>
                <input type="text" class="form-control" id="inputName" placeholder="请输入商品名称">
              </div>
              <div class="form-group">
                <label for="inputPrice">商品价格</label>
                <input type="email" class="form-control" id="inputPrice" placeholder="请输入商品价格">
              </div>
              <div class="form-group">
                <label for="inputNum">商品数量</label>
                <input type="email" class="form-control" id="inputNum" placeholder="请输入商品数量">
              </div>
              <p id="add-info" class="text-center"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="btn-add">确定</button>
        </div>
      </div>
